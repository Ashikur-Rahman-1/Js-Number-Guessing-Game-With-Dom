<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="playerOneBox">
      <div class="firstBox">
        <h1 class="fistBoxHeading">Number Guessing Game</h1>
        <h1 class="playerOne">Player One</h1>
        <p class="allError"></p>
        <input type="password" class="inputFieldOne" />
        <button class="Startbtn">Start</button>
      </div>
    </div>

    <div class="playerTwoBox">
      <div class="secondBox">
        <h1 class="secondBoxHeading">Guess The Number</h1>
        <h1 class="playerTwo">Player Two</h1>
        <p class="allErrorTwo"></p>
        <p class="warning"></p>  
        <input type="password" class="inputFieldTwo" />
        <button class="Guessbtn">Guess</button>
        <button class="playAgain">Play Again!</button>
      </div>
    </div>

    <script src="Js/main.js"></script>
  </body>
</html>
